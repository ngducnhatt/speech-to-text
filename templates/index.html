<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi âm thanh sang văn bản</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Chuyển đổi âm thanh sang văn bản</h1>
        <form method="POST" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="file" class="form-label">Chọn file âm thanh:</label>
                <input class="form-control" type="file" id="file" name="file" accept=".wav,.mp3,.flac,.m4a,.aac,.ogg,.wma" required>
            </div>
            <button type="submit" class="btn btn-primary">Chuyển đổi</button>
        </form>

        {% if transcribed_text %}
        <div class="mt-4">
            <h3>Kết quả:</h3>
            <textarea class="form-control" rows="10" readonly>{{ transcribed_text }}</textarea>
        </div>
        {% endif %}
        
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="mt-3">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
